<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="grid">
      <template>
        <article>
          <img src="" alt="" class="billedurl" />
          <img src="" alt="" class="billede" />
          <h2 class="titel"></h2>
          <p class="beskrivelse"></p>
          <p>Pris: <span class="pris"></span>:-</p>
        </article>
      </template>
    </main>

    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentData() {
        const resspons = await fetch(url, options);
        const json = await resspons.json();
        vis(json);
      }

      const main = document.querySelector("main");
      const template = document.querySelector("template").content;

      function vis(json) {
        console.log(json);
        json.forEach((mad) => {
          const klon = template.cloneNode(true);
          klon.querySelector(".billedurl").src = "medium/" + mad.billede;
          klon.querySelector(".titel").textContent = mad.navn;
          klon.querySelector(".beskrivelse").textContent = mad.kortbeskrivelse;
          klon.querySelector(".pris").textContent = mad.pris;
          main.appendChild(klon);
        });
      }

      hentData();
    </script>
  </body>
</html>
